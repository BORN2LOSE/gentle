{% extends "gentle/base.html" %}
{% load staticfiles %}
{% block title %}Blog{% endblock %}
{% block main %}
  <div id="noted">
    <div class="container">
      <h2>{{ title }} of note</h2>
        {% for obj in object_list %}
          {% url 'detail' id=obj.id %}
          <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br>
          {{ obj.author }}<br>
          {{ obj.title }}<br>
          {{ obj.text }}<br>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
