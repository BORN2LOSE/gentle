{% extends "gentle/base.html" %}
{% load staticfiles %}
{% block title %}Blog{% endblock %}
{% block main %}
  <div id="noted">
    <div class="container">
      <h2>{{ title }} bitch</h2>
      <div class="col-md-8">
        {% for obj in object_list %}
        <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
          <br>
          {{ obj.author }}
          <br>
          {{ obj.text }}
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
