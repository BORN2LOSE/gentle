{% extends "gentle/base.html" %}
{% load static %}
{% load bootstrap %}
{% block title %}New Post{% endblock %}

{% block main %}
  <div id="noted">
    <div class="centered col-sm-6 col-sm-offset-3">
        <h2>Create new post here</h2>
        <div class="form-wrapper">
            <form class="" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" class="btn btn-default" value="Create new"/>
          </form>
          </div>
        </div>
      </div>
{% endblock %}
